<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Shopping Store</h1>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Giỏ hàng</a>
        <a href="#">Liên hệ</a>
      </nav>
    </header>

    <main class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 1" />
        <h3>Sản phẩm 1</h3>
        <p>Giá: 200.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 2" />
        <h3>Sản phẩm 2</h3>
        <p>Giá: 300.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 3" />
        <h3>Sản phẩm 3</h3>
        <p>Giá: 400.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Sản phẩm 4" />
        <h3>Sản phẩm 4</h3>
        <p>Giá: 500.000đ</p>
        <button>Thêm vào giỏ</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 My Shopping Store</p>
    </footer>
  </body>
</html>
